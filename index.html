<html>
 <head>
  <meta charset="utf-8"/>

  <title>Flow Sim</title>

  <link rel="stylesheet" type="text/css" href="./css/styling.css">
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">

  <script type="text/javascript" src="https://ajax.microsoft.com/ajax/jQuery/jquery-1.4.2.min.js"></script>
  <script src="./js/bundle.js"></script>
 </head>

 <body>
   <div class="header">
     <h1 class="title">Flow Sim</h1>
   </div>
   <div class="canvas">
     <canvas id="canvas" class="root"></canvas>
   </div>

   <input type="range" id="input-range" min="-10" max="10" step="0.1" value="0"/>
   <span id="range-value">0</span>
   <button id="animate">Run Animation</button>
 </body>
</html>
